<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="assets/icone-navegador.png"/>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/carrinho.css">

    <!-- JAVASCRIT -->
    <script src="./scripts/carrinho.js" defer></script>

    <title>Yummy Cupcake</title>
</head>
<body>
    <div class="content container w-100 text-center">
        <header>
            <div class="row">
                <div class="col-10 text-left">
                    <img class="logo" src="assets/logotipo-yummy.png" alt="Yummy Cupcake Logo">
                </div>
                <div class="col-2 pt-4 img-sacola-compras" >
                    <img class="img-sacola-compras" src="assets/sacola-compras-icone.png" alt="Ícone carrinho de compras">
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="row">
                    <div class="div-menu col-2">
                        <div class="div-icons">
                            <a href="index.html"><img src="assets/cupcakes-home.png" alt="Icone para visualizar cupcakes"></a>
                        </div>
                        <div>
                            <a href="cadastro.html"><img class="img-cadastro" src="assets/cadastrese.png" alt="Icone para visualizar cupcakes"></a>
                        </div>
                        <div>
                            <a href="login.html"><img class="img-entre" src="assets/entre.png" alt="Icone para visualizar cupcakes"></a>
                        </div>
                    </div>
                    <div class="div-apresentacao col-9 p-subtitulo">
                        <section>
                            <h2>Carrinho</h2>
                            <div class="div-separator"></div>
                            <p>Agora falta pouco para se deliciar com nosso cupcakes!</p>
                        </section>
                        <section class="section-carrinho pt-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row div-menu-carrinho">
                                        <div class="col-4 pl-5">
                                            <h3>Produto</h3>
                                        </div>
                                        <div class="col-4">
                                            <h3>Quantidade</h3>
                                        </div>
                                        <div class="col-2 pr-5">
                                            <h3>Valor</h3>
                                        </div>
                                        <div class="col-2 pr-5">
                                            <h3>Excluir</h3>
                                        </div>
                                    </div>
                                    <div class="div-carrinho">
                                        <div class="row">
                                            <div class="col-4">
                                                <img class="img-prod" src="assets/cupcake-branco.png">
                                            </div>
                                            <div class="col-4 mt-3">
                                                <button class="btn-qnt">-</button>
                                                <input class="input-qnt" name="qnt" id="qnt" type="number">
                                                <button class="btn-qnt ml-2">+</button>
                                            </div>
                                            <div class="col-2 mt-4">
                                                <p>R$6,00</p>
                                            </div>
                                            <div class="col-2 mt-3">
                                                <img class="img-lixeira" data-toggle="modal" data-target="#modal-confirm" src="assets/lixeira-icone.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center div-carrinho-total">
                                <div class="col-4 pr-5 div-valor-total">
                                    <h3>Total</h3>
                                </div>
                                <div class="col-4 div-valor-total">
                                    <h3>R$100,00</h3>
                                </div>
                                <div class="col-4">
                                    <button  data-toggle="modal" data-target="#modal-info">Finalizar compra</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <div class="modal fade mt-5 pt-5" id="modal-confirm">
                <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-body">
                            <img class="img-cupcake-excluir" src="assets/cupcake-branco.png">
                             <p class="mensagem text-dark">Tem certeza que deseja excluir esse cupcake?</p>
                         </div>
                         <div class="modal-footer">
                            <button type="button" class="button confirmarBotao">Confirmar</button>
                            <button type="button" class="modal-btn-close button text-right" data-dismiss="modal">Fechar</button>
                          </div>
                     </div>
                 </div>
             </div>
             <div class="modal fade mt-5 pt-5" id="modal-info">
                <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-body">
                            <img class="img-cupcake-info" src="assets/cupcake-branco.png">
                             <p class="mensagem text-dark">Compra finalizada com sucesso!</p>
                         </div>
                         <div class="modal-footer">
                            <button type="button" class="modal-btn-close button text-right" data-dismiss="modal">Fechar</button>
                          </div>
                     </div>
                 </div>
             </div>
        </main>
    </div>
</body>
</html>
