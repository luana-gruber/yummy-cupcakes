<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="../assets/icone-navegador.png"/>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

    <!-- JAVASCRIT -->
    <script src="./scripts/cadastro.js" defer></script>

    <title>Yummy Cupcake</title>
</head>
<body>
    <div class="content container w-100 text-center">
        <header>
            <div class="row">
                <div class="col-10 text-left">
                    <img class="logo" src="../assets/logotipo-yummy.png" alt="Yummy Cupcake Logo">
                </div>
                <div class="col-2 pt-4 img-sacola-compras" >
                    <a href="carrinho.html"><img class="img-sacola-compras" src="../assets/sacola-compras-icone.png" alt="Ícone carrinho de compras"></a>                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="row">
                    <div class="div-menu col-2">
                        <div class="div-icons">
                            <a href="index.html"><img src="../assets/cupcakes-home.png" alt="Icone para visualizar cupcakes"></a>
                        </div>
                        <div>
                            <img class="img-cadastro" src="../assets/cadastrese.png" alt="Icone para visualizar cupcakes">
                        </div>
                        <div>
                            <a href="login.html"><img class="img-entre" src="../assets/entre.png" alt="Icone para visualizar cupcakes"></a>
                        </div>
                    </div>
                    <div class="div-apresentacao col-9 p-subtitulo">
                        <section>
                            <h2>Bem-vindo</h2>
                            <div class="div-separator"></div>
                            <p>Cadastre-se para finalizar sua compra!</p>
                        </section>
                        <section class="section-form text-left">
                            <form id="formCadastro" method="post" action="">
                                <!-- <div class="div-cupcake">
                                    <img class="img-cupcakes" src="../assets/cupcake-cadastro.png" alt="Imagem Cupcake">
                                </div> -->
                                <div class="form-group">
                                    <label for-id="nomeContato">Nome completo:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="nomeContato" id="nomeContato" type="text" placeholder="Ex.: José da Silva"
                                        maxlength="50">
                                    <label for-id="telefone">Telefone:<span style="color:red ;">*</span> <br></label>
                                    <input class="input-telefone" name="telefone" id="telefone" type="text" placeholder="Ex.: (19)99999-9999" 
                                    maxlength="50">
                                    <label for-id="email">E-mail:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="email" id="email" type="email"  placeholder="Ex.: maria@hotmail.com"
                                        maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for-id="cep">CEP:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="cep" id="cep" type="text" maxlength="9"  placeholder="Ex.: 13000-000">
                                    <label for-id="cidade">Cidade:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="cidade" id="cidade" type="text" maxlength="50" placeholder="Ex.: São Paulo">
                                    <label for-id="estado">Estado:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="estado" id="estado" type="text" maxlength="50" placeholder="Ex.: São Paulo">
                                    <label for-id="bairro">Bairro:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="bairro" id="bairro" type="text" maxlength="4" placeholder="Ex.: Centro">
                                    <label for-id="rua">Logradouro:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="rua" id="rua" type="text" maxlength="50" placeholder="Ex.: Avenida Paulista">
                                    <label for-id="numero">Número:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="numero" id="numero" type="text" maxlength="4" placeholder="Ex.: 10">
                                    <label for-id="complemento">Complemento:<br></label>
                                    <input class="" name="complemento" id="complemento" type="text" maxlength="50" placeholder="Ex.: Apto.">
                                </div>
                                <div class="form-group">
                                    <label for-id="senha">Senha:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="senha" id="senha" type="password" placeholder="Ex.: jose@9"
                                        maxlength="6">
                                        <label for-id="confSenha">Confirmar senha:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="confSenha" id="confsenha" type="password" placeholder="Ex.: jose@9"
                                            maxlength="6">
                                </div>
                                <div class="text-center">
                                    <button class="btn-cadastrar" data-toggle="modal" data-target="#modal-info">Cadastrar</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
            <div class="modal mt-5 pt-5" id="modal-info">
                <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-body">
                            <img class="img-cupcake-info" src="../assets/cupcake-roxo.png">
                             <p class="mensagem text-dark">Cadastro realizado com sucesso!</p>
                         </div>
                         <div class="modal-footer text-center">
                            <button type="button" class="modal-btn-close button" data-dismiss="modal">Fechar</button>
                          </div>
                     </div>
                 </div>
             </div>
        </main>
    </div>
</body>
</html>
