<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="../assets/icone-navegador.png"/>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">

    
    <!-- JAVASCRIT -->
    <script src="./scripts/login.js" defer></script>


    <title>Yummy Cupcake</title>
</head>
<body>
    <div class="content container w-100 text-center">
        <header>
            <div class="row">
                <div class="col-10 text-left">
                    <img class="logo" src="../assets/logotipo-yummy.png" alt="Yummy Cupcake Logo">
                </div>
                <div class="col-2 pt-4 img-sacola-compras" >
                    <a href="carrinho.html"><img class="img-sacola-compras" src="../assets/sacola-compras-icone.png" alt="Ícone carrinho de compras"></a>                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="row">
                    <div class="div-menu col-2">
                        <div class="div-icons">
                            <a href="index.html"><img src="../assets/cupcakes-home.png" alt="Icone para visualizar cupcakes"></a>
                        </div>
                        <div>
                            <a href="cadastro.html"><img class="img-cadastro" src="../assets/cadastrese.png" alt="Icone para visualizar cupcakes"></a>
                        </div>
                        <div>
                            <img class="img-entre" src="../assets/entre.png" alt="Icone para visualizar cupcakes">
                        </div>
                    </div>
                    <div class="div-apresentacao col-9 p-subtitulo">
                        <section>
                            <h2>Bem-vindo</h2>
                            <div class="div-separator"></div>
                            <p>Entre com seu e-mail e senha cadastrados!</p>
                        </section>
                        <section class="section-form text-left">
                            <form id="formLogin" method="post" action="">
                                <!-- <div class="div-cupcake">
                                    <img class="img-cupcakes" src="../../assets/cupcake-login.png" alt="Imagem Cupcake">
                                </div> -->
                                <div class="form-group">
                                    <label for-id="email">E-mail:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="email" id="email" type="email"  placeholder="Ex.: maria@hotmail.com"
                                        maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for-id="senha">Senha:<span style="color:red ;">*</span> <br></label>
                                    <input class="" name="nomeContato" id="senha" type="password" placeholder="Ex.: jose@9"
                                        maxlength="6">
                                <div class="text-center link-cadastro">
                                    <a href="/cadastro.html">Ainda não tem conta cadastrada?</a>
                                </div>
                                <div class="text-center">
                                    <button class="btn-entrar">Entrar na conta</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
